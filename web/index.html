<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distributed Calculator</h1>
        
        <!-- Форма для отправки выражения -->
        <div class="form-group">
            <label for="expression">Введите выражение:</label>
            <input type="text" id="expression" placeholder="Например, 2+2*2">
            <button id="calculate">Вычислить</button>
        </div>

        <!-- Результат вычисления -->
        <div class="result">
            <h2>Результат:</h2>
            <p id="result-text">Здесь будет результат</p>
        </div>

        <!-- Проверка статуса по ID -->
        <div class="form-group">
            <label for="task-id">Проверить статус по ID:</label>
            <input type="text" id="task-id" placeholder="Введите ID задачи">
            <button id="check-status">Проверить статус</button>
        </div>

        <!-- Список всех выражений -->
        <div class="expressions-list">
            <h2>Все выражения:</h2>
            <button id="show-expressions">Показать все выражения</button>
            <ul id="expressions"></ul>
        </div>

        <!-- Получить задачу (GET /internal/task) -->
        <div class="form-group">
            <h2>Получить задачу:</h2>
            <button id="get-task">Получить задачу</button>
            <p id="task-info">Здесь будет информация о задаче</p>
        </div>

        <!-- Отправить результат задачи (POST /internal/task) -->
        <div class="form-group">
            <h2>Отправить результат задачи:</h2>
            <label for="task-result-id">ID задачи:</label>
            <input type="text" id="task-result-id" placeholder="Введите ID задачи">
            <label for="task-result-value">Результат:</label>
            <input type="text" id="task-result-value" placeholder="Введите результат">
            <button id="submit-task-result">Отправить результат</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
